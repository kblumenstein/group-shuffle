<!doctype html>
<html>
	<head>
		<title>
			Group Shuffle
		</title>
        <link href="style.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery.js"></script>
	</head>
	<body>
        <div class="clear">
            <section id="showGroups">
                <h2>All groups</h2>
                <div id="groups"></div>
                <button id="shuffle">Shuffle them</button>
                <button id="pair">Pair them</button>
                <button id="reset">Reset</button>
            </section>
            <section id="addGroup">
                <h2>Adding groups</h2>
                <input type="text" id="groupname" placeholder="Name of group">
                <button id="add">Add</button>
            </section>
        </div>
        <section id="joinGroups">
            <h2>Joined Groups</h2>
            <div id="groupJoin"></div>
        </section>
        
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
